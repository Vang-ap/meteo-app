<div id="header">
  <a class="logo-content" href="/">
    <img src="../../../assets/logo/72df05fe-38b4-4528-aa9e-6ab825781187.png" alt="logo météo app">
  </a>

  <div class="menu-identification">
    <button *ngIf="!userIsLogged" mat-raised-button color="accent" type="button" class="inscription"
      (click)="openDialog()">Incription</button>
    <button *ngIf="!userIsLogged" mat-raised-button color="accent" type="button" class="login"
      (click)="openModalLogin()">Connexion</button>
    <button *ngIf="userIsLogged" mat-raised-button color="accent" type="button" class="login"
      (click)="logout()">Deconnexion</button>
  </div>
</div>
