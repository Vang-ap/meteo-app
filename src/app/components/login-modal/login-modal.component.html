<mat-dialog-content id="login-Form-content">
  <h1>Connexion</h1>

  <form class="login-form" [formGroup]="userInfosLogin" (submit)="submitLogin()">
    <mat-form-field appearance="fill">
      <mat-label>Entrez votre email</mat-label>
      <input formControlName="email" type="email" matInput placeholder="pat@example.com" required>
      <mat-error> </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Entrez votre mot de passe</mat-label>
      <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput required>

      <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="valided-login">
      <button (click)="openToast('Connexion rÃ©ussit')" type="submit" mat-raised-button color="accent">Valider</button>
    </div>
  </form>
</mat-dialog-content>
