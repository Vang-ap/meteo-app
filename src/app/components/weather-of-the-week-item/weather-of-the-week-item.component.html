<div id="weather-item">
  <mat-card class="weather-card">
    <img mat-card-image [appWeatherIcon]="weatherDay.day.condition" />
    <mat-card-content>
      <div class="weather-description">{{ weatherDay.day.condition.text }}</div>
      <div class="temperature">{{ weatherDay.day.maxtemp_c}} °C Température max</div>
      <div class="temperature">{{ weatherDay.day.mintemp_c}} °C Température min</div>
    </mat-card-content>
  </mat-card>
</div>
