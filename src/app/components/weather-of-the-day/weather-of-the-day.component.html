<div id="weather-today">
  <p>Votre météo à {{ weather.location.name }}</p>

  <section>
    <img [appWeatherIcon]="weather" />
    <div class="temperature-today">{{ weather.current.temp_c }}°C à {{ weather.location.name }}</div>
    <div class="description-weather-today">{{ weather.current.condition.text }}</div>
  </section>
</div>
